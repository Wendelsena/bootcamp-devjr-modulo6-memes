<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <header>
            <div class="text-center display-6 m-2 pb-3">
                Top memes ever
            </div> 
        </header>
        <main>
            <div class="card m-auto mt-4 p-3 pt-1" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Distracted Boyfriend</h5>
                    <img src="https://i.imgflip.com/1ur9b0.jpg" class="card-img-top shadow rounded" alt="meme1">
                </div>
              </div>
              <div class="card m-auto mt-4 p-3 pt-1" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Running Away Balloon</h5>
                    <img src="https://i.imgflip.com/261o3j.jpg" class="card-img-top shadow rounded" alt="meme2">
                </div>
              </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
